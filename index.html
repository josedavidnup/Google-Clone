<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css" media='screen and (max-width: 425px)'>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<title>Google Clone by: José David</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li><a href="/">Gmail</a></li>
                <li><a href="/">Images</a></li>
                <li class="icon-menu"><a href="/"></a></li>
                <li class="profile-menu"><a href="/"></a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <figure>
            <img src="./images/bolivia-independence-day-.gif" alt="Logo del dia de la Independecia de Bolivia">
        </figure>
        <section class="input">
                <span class="search-icon"></span>
                <input type="text">
                <span class="mic-icon"></span>
        </section>
        <section class="button-section">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="language-offered">
                <p>Google offered in: <a href="/"> Español (Latinoamérica)</a> </a><a href="/">Quechua</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="country">
            <span>Bolivia</span>
        </div>
        <div class="footer__links">
            <div class="right">
                <a href="/">Advertising</a>
                <a href="/">Business</a>
                <a href="/">How Search works</a>
            </div>
            <div class="left">
                <a href="/">Privacy</a>
                <a href="/">Terms</a>
                <a href="/">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
